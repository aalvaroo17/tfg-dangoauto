<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangoAuto - Aplicaci√≥n Web</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="/static/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 2rem;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .logo-header img {
            height: 45px;
            width: auto;
            max-width: 200px;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.1));
            object-fit: contain;
            display: block;
        }

        .logo-header img[src=""],
        .logo-header img:not([src]) {
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-name {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .logout-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.4);
            color: #d4af37;
            transform: translateY(-1px);
        }

        /* Login/Register Form */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.98) 0%, rgba(20, 20, 20, 0.95) 100%);
            position: relative;
        }

        .auth-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 800px;
            height: 60%;
            max-height: 800px;
            background: url('/static/logo.png') center/contain no-repeat;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
            filter: blur(1px);
        }

        .auth-form {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .auth-form h2 {
            margin-bottom: 2rem;
            color: #ffffff;
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(10, 10, 10, 0.5);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(10, 10, 10, 0.7);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #b8941f 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .toggle-auth a {
            color: #d4af37;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-auth a:hover {
            color: #b8941f;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            border: 2px solid rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Main App */
        .app-content {
            display: none;
            padding: 2.5rem;
            background: rgba(10, 10, 10, 0.3);
        }

        .app-content.active {
            display: block;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.08);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            color: #d4af37;
            border-bottom-color: #d4af37;
            font-weight: 700;
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Search and Filters */
        .search-section {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(10, 10, 10, 0.5);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(10, 10, 10, 0.7);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.9rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(10, 10, 10, 0.5);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .filter-group select {
            cursor: pointer;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(10, 10, 10, 0.7);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .filter-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .filter-button:hover {
            background: linear-gradient(135deg, #b8941f 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            animation: fadeInUp 0.6s ease;
            gap: 2.5rem;
        }

        .car-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .car-card:hover::before {
            opacity: 1;
        }

        .car-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .car-image {
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 10, 10, 0.3) 100%);
            z-index: 1;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            min-height: 280px;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 0;
        }

        .car-card:hover .car-image img {
            transform: scale(1.15);
        }

        .car-info {
            padding: 1.75rem;
            position: relative;
            z-index: 2;
        }

        .car-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #ffffff;
            letter-spacing: -0.5px;
            transition: color 0.3s ease;
        }

        .car-card:hover .car-info h3 {
            color: #d4af37;
        }

        .car-price {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
        }

        .car-details {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Appointments Section */
        .appointments-section {
            padding: 2rem 0;
        }

        .appointments-section h2 {
            color: #ffffff;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .appointment-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid #d4af37;
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(5px);
        }

        .appointment-card h4 {
            color: #ffffff;
            margin-bottom: 0.75rem;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .appointment-details {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.75rem;
        }

        .appointment-details p {
            margin-bottom: 0.5rem;
        }

        .appointment-details strong {
            color: #d4af37;
        }

        .no-appointments {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-appointments h3 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .no-appointments a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .no-appointments a:hover {
            color: #b8941f;
            text-decoration: underline;
        }

        /* Modal de Ficha T√©cnica */
        .car-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 2rem;
            -webkit-overflow-scrolling: touch;
        }

        .car-modal-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Estilos para la barra de scroll */
        .car-modal-overlay::-webkit-scrollbar {
            width: 12px;
        }

        .car-modal-overlay::-webkit-scrollbar-track {
            background: rgba(10, 10, 10, 0.5);
            border-radius: 6px;
        }

        .car-modal-overlay::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.6);
            border-radius: 6px;
            border: 2px solid rgba(10, 10, 10, 0.5);
        }

        .car-modal-overlay::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.8);
        }

        .car-modal {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 60px rgba(212, 175, 55, 0.1);
            max-width: 1400px;
            width: 95%;
            margin: 2rem auto;
            position: relative;
            overflow: visible;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .car-modal-overlay.active .car-modal {
            transform: scale(1);
        }

        .car-modal-content {
            flex: 1;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }

        .car-modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 10001;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .car-modal-close:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            color: #d4af37;
            transform: rotate(90deg);
        }

        .car-modal-content {
            display: flex;
            flex-direction: column;
            min-height: auto;
        }

        .car-modal-image-section {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(20, 20, 20, 0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .car-modal-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 10, 10, 0.4) 100%);
            z-index: 1;
        }

        .car-modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease;
        }
        
        .car-modal-image-section:hover .car-modal-image {
            transform: scale(1.05);
        }

        .car-modal-info-section {
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: visible;
            max-height: none;
        }

        .car-modal-header-section {
            padding: 2.5rem 2.5rem 0;
            background: rgba(20, 20, 20, 0.95);
        }

        .car-modal-header {
            margin-bottom: 1.5rem;
        }

        .car-modal-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .car-modal-brand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .car-modal-price-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .car-modal-price {
            font-size: 3rem;
            font-weight: 800;
            color: #d4af37;
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
        }

        .car-modal-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .car-modal-specs-section {
            padding: 0 2.5rem 2rem;
        }

        .car-modal-specs-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }

        .car-modal-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .car-modal-spec-item {
            background: rgba(20, 20, 20, 0.6);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .car-modal-spec-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.2);
        }

        .car-modal-spec-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .car-modal-spec-value {
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .car-modal-description-section {
            padding: 0 2.5rem 2rem;
        }

        .car-modal-description-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .car-modal-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            font-size: 1.05rem;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .car-modal-features-section {
            padding: 0 2.5rem 2rem;
        }

        .car-modal-features h3 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .car-modal-features-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            list-style: none;
        }

        .car-modal-features-list li {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .car-modal-features-list li::before {

        async function handleAuth(e) {
            e.preventDefault();
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value;
            const email = document.getElementById('authEmail').value.trim();
            const errorDiv = document.getElementById('authError');

            try {
                const apiUrl = window.API_BASE_URL || 'https://tfg-dangoauto.onrender.com';
                console.log('üîê Intentando autenticaci√≥n con API:', apiUrl);
                console.log('üîê Modo:', isRegisterMode ? 'Registro' : 'Login');
                console.log('üîê Usuario:', username);
                
                if (isRegisterMode) {
                    if (!email) {
                        errorDiv.textContent = 'El email es requerido para registrarse';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    const response = await fetch(`${apiUrl}/api/auth/register`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password, email })
                    });
                    
                    // Verificar si la respuesta es OK antes de parsear JSON
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = 'Error al registrar';
                        try {
                            const errorJson = JSON.parse(errorText);
                            errorMessage = errorJson.message || errorMessage;
                        } catch {
                            errorMessage = `Error ${response.status}: ${errorText || 'Error desconocido'}`;
                        }
                        errorDiv.textContent = errorMessage;
                        errorDiv.style.display = 'block';
                        console.error('Error en registro:', response.status, errorText);
                        return;
                    }
                    
                    const result = await response.json();
                    console.log('Respuesta del registro:', result);
                    
                    if (result.success) {
                        // Guardar tambi√©n en localStorage como fallback
                        const users = JSON.parse(localStorage.getItem('users') || '{}');
                        users[username] = { username, password, email };
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        currentUser = result.user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        showApp();
                    } else {
                        errorDiv.textContent = result.message || 'Error al registrar';
                        errorDiv.style.display = 'block';
                        console.error('Registro fallido:', result);
                    }
                } else {
                    const response = await fetch(`${apiUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    // Verificar si la respuesta es OK antes de parsear JSON
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = 'Error al iniciar sesi√≥n';
                        try {
                            const errorJson = JSON.parse(errorText);
                            errorMessage = errorJson.message || errorMessage;
                        } catch {
                            errorMessage = `Error ${response.status}: ${errorText || 'Error desconocido'}`;
                        }
                        errorDiv.textContent = errorMessage;
                        errorDiv.style.display = 'block';
                        console.error('Error en login:', response.status, errorText);
                        return;

                    const result = await response.json();
                    console.log('Respuesta del login:', result);
                    
                    if (result.success) {
                        // Guardar tambi√©n en localStorage como fallback
                        const users = JSON.parse(localStorage.getItem('users') || '{}');
                        if (result.user && result.user.email) {
                            users[username] = { username, password, email: result.user.email };
                            localStorage.setItem('users', JSON.stringify(users));

                        errorDiv.style.display = 'block';
                        console.error('Login fallido:', result);
                    }
                }

                console.error('Error de conexi√≥n:', err);

                    localStorage.setItem('users', JSON.stringify(users));
                    currentUser = { username, email };

                        errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    currentUser = { username, email: users[username].email };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showApp();

                            <button class="car-modal-btn car-modal-btn-primary" onclick="contactAboutCar('${car.name}')">
                                Contactar
                            </button>
                            <button class="car-modal-btn car-modal-btn-secondary" onclick="closeCarModal()">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCarModal() {
            const modal = document.getElementById('carModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function contactAboutCar(carName) {
            closeCarModal();
            // Aqu√≠ puedes agregar l√≥gica para contactar sobre el coche
            alert(`Pr√≥ximamente podr√°s contactar sobre: ${carName}`);
        }

        // Filtros
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || 999999;
            const brand = document.getElementById('brandFilter').value;
            const fuel = document.getElementById('fuelFilter').value;
            const maxKm = parseInt(document.getElementById('maxKm').value) || 999999;

            filteredCars = allCars.filter(car => {
                const matchesSearch = !search || 
                    car.name.toLowerCase().includes(search) ||
                    (car.brand && car.brand.toLowerCase().includes(search)) ||
                    (car.model && car.model.toLowerCase().includes(search)) ||
                    (car.description && car.description.toLowerCase().includes(search));
                const matchesPrice = car.price >= minPrice && car.price <= maxPrice;
                const matchesBrand = !brand || (car.brand && car.brand === brand);
                const matchesFuel = !fuel || (car.fuel && car.fuel.toLowerCase().includes(fuel.toLowerCase()));
                const matchesKm = car.km <= maxKm;

                return matchesSearch && matchesPrice && matchesBrand && matchesFuel && matchesKm;
            });

            generateCarCatalog();
        }

        // B√∫squeda en tiempo real
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', applyFilters);
            }
        });

        // Citas
        async function loadAppointments() {
            if (!currentUser) return;

            const list = document.getElementById('appointmentsList');
            
            try {
                const apiUrl = window.API_BASE_URL || '';
                const response = await fetch(`${apiUrl}/api/appointments`);
                const result = await response.json();
                
                if (result.success) {
                    // Filtrar citas del usuario actual (por nombre)
                    const userAppointments = result.appointments.filter(apt => 
                        apt.name && apt.name.toLowerCase().includes(currentUser.username.toLowerCase())
                    );

                    if (userAppointments.length === 0) {
                        list.innerHTML = `
                            <div class="no-appointments">
                                <h3>No tienes citas registradas</h3>
                                <p style="margin-top: 1rem;">Para registrar una cita, rellena el formulario en la <a href="/">p√°gina principal</a>.</p>
                            </div>
                        `;
                    } else {
                        list.innerHTML = userAppointments.map(apt => `
                            <div class="appointment-card">
                                <h4>Cita #${apt.reference || apt.id}</h4>
                                <div class="appointment-details">
                                    <p><strong>Fecha:</strong> ${apt.date}</p>
                                    <p><strong>Hora:</strong> ${apt.time}</p>
                                    <p><strong>Estado:</strong> ${apt.status || 'Confirmada'}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (err) {
                list.innerHTML = `
                    <div class="no-appointments">
                        <h3>Error al cargar las citas</h3>
                        <p style="margin-top: 1rem;">Para registrar una cita, rellena el formulario en la <a href="/">p√°gina principal</a>.</p>
                    </div>
                `;
            }
        }

        // Inicializaci√≥n
        document.getElementById('authForm').addEventListener('submit', handleAuth);
        document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);
        initAuth();
    </script>
</body>
