<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangoAuto - Aplicaci√≥n Web</title>
    <script src="/static/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-header img {
            height: 40px;
            width: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Login/Register Form */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            padding: 2rem;
        }

        .auth-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle-auth a {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Main App */
        .app-content {
            display: none;
            padding: 2rem;
        }

        .app-content.active {
            display: block;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
            font-weight: bold;
        }

        .tab:hover {
            color: #3498db;
        }

        /* Search and Filters */
        .search-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-button {
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .filter-button:hover {
            transform: translateY(-2px);
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .car-image {
            height: 200px;
            overflow: hidden;
            background: #e0e0e0;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .car-info {
            padding: 1.5rem;
        }

        .car-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .car-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .car-details {
            color: #666;
            margin-bottom: 1rem;
        }

        /* Appointments Section */
        .appointments-section {
            padding: 2rem;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .appointment-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .appointment-card h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .appointment-details {
            color: #666;
            margin-top: 0.5rem;
        }

        .no-appointments {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-appointments a {
            color: #3498db;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login/Register Form -->
    <div id="authContainer" class="auth-container">
        <div class="auth-form">
            <h2 id="authTitle">Iniciar Sesi√≥n</h2>
            <div id="authError" class="error-message"></div>
            <form id="authForm">
                <div class="form-group">
                    <label for="authUsername">Usuario:</label>
                    <input type="text" id="authUsername" required>
                </div>
                <div class="form-group" id="authEmailGroup" style="display: none;">
                    <label for="authEmail">Email:</label>
                    <input type="email" id="authEmail">
                </div>
                <div class="form-group">
                    <label for="authPassword">Contrase√±a:</label>
                    <input type="password" id="authPassword" required>
                </div>
                <button type="submit" class="auth-button" id="authSubmit">Iniciar Sesi√≥n</button>
            </form>
            <div class="toggle-auth">
                <span id="toggleText">¬øNo tienes cuenta? </span>
                <a id="toggleAuth">Reg√≠strate</a>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="container" style="display: none;">
        <header>
            <div class="logo-header">
                <img src="/static/logo.png" alt="DangoAuto Logo" onerror="this.style.display='none';">
                <span>DangoAuto</span>
            </div>
            <div class="user-info">
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <div class="app-content active" id="catalogTab">
            <div class="tabs">
                <button class="tab active" onclick="showTab('catalog')">Cat√°logo</button>
                <button class="tab" onclick="showTab('appointments')">Mis Citas</button>
            </div>

            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar coche por nombre, marca, modelo...">
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label>Precio M√≠nimo:</label>
                        <input type="number" id="minPrice" placeholder="0‚Ç¨">
                    </div>
                    <div class="filter-group">
                        <label>Precio M√°ximo:</label>
                        <input type="number" id="maxPrice" placeholder="100000‚Ç¨">
                    </div>
                    <div class="filter-group">
                        <label>Marca:</label>
                        <select id="brandFilter">
                            <option value="">Todas</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Ford">Ford</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Combustible:</label>
                        <select id="fuelFilter">
                            <option value="">Todos</option>
                            <option value="Gasolina">Gasolina</option>
                            <option value="Di√©sel">Di√©sel</option>
                            <option value="H√≠brido">H√≠brido</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Kil√≥metros M√°x:</label>
                        <input type="number" id="maxKm" placeholder="50000">
                    </div>
                    <div class="filter-group">
                        <label style="visibility: hidden;">Filtrar</label>
                        <button class="filter-button" onclick="applyFilters()">üîç Filtrar</button>
                    </div>
                </div>
            </div>

            <div class="cars-grid" id="carsGrid">
                <!-- Los coches se generar√°n con JavaScript -->
            </div>
        </div>

        <div class="app-content" id="appointmentsTab">
            <div class="tabs">
                <button class="tab" onclick="showTab('catalog')">Cat√°logo</button>
                <button class="tab active" onclick="showTab('appointments')">Mis Citas</button>
            </div>

            <div class="appointments-section">
                <h2 style="margin-bottom: 2rem;">Mis Citas</h2>
                <div id="appointmentsList" class="appointments-list">
                    <!-- Las citas se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de coches (mismo que en index.html)
        const cars = [
            {
                id: 1,
                name: "BMW Serie 3",
                price: 35900,
                priceFormatted: "35,900‚Ç¨",
                year: 2022,
                km: 15000,
                fuel: "Di√©sel",
                power: "190 CV",
                transmission: "Autom√°tico",
                brand: "BMW",
                description: "Sed√°n premium con excelente rendimiento y tecnolog√≠a avanzada.",
                features: ["GPS", "Asientos de cuero", "Climatizador autom√°tico", "Sistema de sonido premium"],
                image: "/static/Imagenes/ImagenBMW.jpg"
            },
            {
                id: 2,
                name: "Audi A4",
                price: 32500,
                priceFormatted: "32,500‚Ç¨",
                year: 2021,
                km: 22000,
                fuel: "Gasolina",
                power: "150 CV",
                transmission: "Manual",
                brand: "Audi",
                description: "Elegante berlina con dise√±o sofisticado y motor eficiente.",
                features: ["Faros LED", "Tapicer√≠a mixta", "Control de crucero", "Conexi√≥n Bluetooth"],
                image: "/static/Imagenes/ImagenAudi.webp"
            },
            {
                id: 3,
                name: "Mercedes Clase C",
                price: 38750,
                priceFormatted: "38,750‚Ç¨",
                year: 2023,
                km: 8500,
                fuel: "H√≠brido",
                power: "204 CV",
                transmission: "Autom√°tico",
                brand: "Mercedes",
                description: "Lujo y tecnolog√≠a h√≠brida en perfecta armon√≠a.",
                features: ["Pantalla t√°ctil 10.25\"", "Asientos el√©ctricos", "Sistema de navegaci√≥n", "C√°mara trasera"],
                image: "/static/Imagenes/ImagenMercedes.webp"
            },
            {
                id: 4,
                name: "Volkswagen Golf",
                price: 24300,
                priceFormatted: "24,300‚Ç¨",
                year: 2022,
                km: 18000,
                fuel: "Gasolina",
                power: "130 CV",
                transmission: "Manual",
                brand: "Volkswagen",
                description: "El compacto m√°s vers√°til del mercado.",
                features: ["Car Play", "Sensores de aparcamiento", "Volante multifunci√≥n", "Ordenador de viaje"],
                image: "/static/Imagenes/ImagenGolf.jpeg"
            },
            {
                id: 5,
                name: "Toyota RAV4",
                price: 31200,
                priceFormatted: "31,200‚Ç¨",
                year: 2021,
                km: 28000,
                fuel: "H√≠brido",
                power: "218 CV",
                transmission: "Autom√°tico",
                brand: "Toyota",
                description: "SUV h√≠brido con tracci√≥n integral.",
                features: ["Tracci√≥n 4x4", "C√°mara 360¬∞", "Techo solar", "Sistema de seguridad Toyota Safety Sense"],
                image: "/static/Imagenes/ImagenToyota.webp"
            },
            {
                id: 6,
                name: "Ford Focus",
                price: 21800,
                priceFormatted: "21,800‚Ç¨",
                year: 2022,
                km: 12000,
                fuel: "Gasolina",
                power: "125 CV",
                transmission: "Manual",
                brand: "Ford",
                description: "Compacto din√°mico con tecnolog√≠a intuitiva.",
                features: ["SYNC 3", "Control por voz", "Asistente de mantenimiento de carril", "Arranque sin llave"],
                image: "/static/Imagenes/ImagenFord.jpg"
            }
        ];

        // Estado de la aplicaci√≥n
        let currentUser = null;
        let isRegisterMode = false;
        let filteredCars = [...cars];

        // Sistema de usuarios (localStorage)
        function initUsers() {
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({}));
            }
        }

        // Autenticaci√≥n
        function initAuth() {
            initUsers();
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.username;
            loadAppointments();
            generateCarCatalog();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const title = document.getElementById('authTitle');
            const submit = document.getElementById('authSubmit');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleAuth');
            const emailGroup = document.getElementById('authEmailGroup');

            if (isRegisterMode) {
                title.textContent = 'Registrarse';
                submit.textContent = 'Registrarse';
                toggleText.textContent = '¬øYa tienes cuenta? ';
                toggleLink.textContent = 'Inicia sesi√≥n';
                emailGroup.style.display = 'block';
            } else {
                title.textContent = 'Iniciar Sesi√≥n';
                submit.textContent = 'Iniciar Sesi√≥n';
                toggleText.textContent = '¬øNo tienes cuenta? ';
                toggleLink.textContent = 'Reg√≠strate';
                emailGroup.style.display = 'none';
            }
            document.getElementById('authError').style.display = 'none';
        }

        function handleAuth(e) {
            e.preventDefault();
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;
            const email = document.getElementById('authEmail').value;
            const errorDiv = document.getElementById('authError');

            const users = JSON.parse(localStorage.getItem('users'));

            if (isRegisterMode) {
                if (users[username]) {
                    errorDiv.textContent = 'El usuario ya existe';
                    errorDiv.style.display = 'block';
                    return;
                }
                users[username] = { username, password, email };
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = { username, email };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showApp();
            } else {
                if (!users[username] || users[username].password !== password) {
                    errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                    errorDiv.style.display = 'block';
                    return;
                }
                currentUser = { username, email: users[username].email };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showApp();
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            showAuth();
        }

        // Tabs
        function showTab(tab) {
            document.querySelectorAll('.app-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            if (tab === 'catalog') {
                document.getElementById('catalogTab').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('appointmentsTab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadAppointments();
            }
        }

        // Cat√°logo de coches
        function generateCarCatalog() {
            const grid = document.getElementById('carsGrid');
            grid.innerHTML = '';

            filteredCars.forEach(car => {
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="car-image">
                        <img src="${car.image}" alt="${car.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 300 200%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22300%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23999%22%3E${car.name}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="car-info">
                        <h3>${car.name}</h3>
                        <div class="car-price">${car.priceFormatted}</div>
                        <div class="car-details">${car.year} ‚Ä¢ ${car.km.toLocaleString()} km ‚Ä¢ ${car.fuel}</div>
                    </div>
                `;
                card.onclick = () => showCarDetails(car);
                grid.appendChild(card);
            });
        }

        function showCarDetails(car) {
            alert(`${car.name}\n\nPrecio: ${car.priceFormatted}\nA√±o: ${car.year}\nKil√≥metros: ${car.km.toLocaleString()}\nCombustible: ${car.fuel}\nPotencia: ${car.power}\nTransmisi√≥n: ${car.transmission}\n\n${car.description}`);
        }

        // Filtros
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || 999999;
            const brand = document.getElementById('brandFilter').value;
            const fuel = document.getElementById('fuelFilter').value;
            const maxKm = parseInt(document.getElementById('maxKm').value) || 999999;

            filteredCars = cars.filter(car => {
                const matchesSearch = !search || 
                    car.name.toLowerCase().includes(search) ||
                    car.brand.toLowerCase().includes(search);
                const matchesPrice = car.price >= minPrice && car.price <= maxPrice;
                const matchesBrand = !brand || car.brand === brand;
                const matchesFuel = !fuel || car.fuel === fuel;
                const matchesKm = car.km <= maxKm;

                return matchesSearch && matchesPrice && matchesBrand && matchesFuel && matchesKm;
            });

            generateCarCatalog();
        }

        // B√∫squeda en tiempo real
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', applyFilters);
            }
        });

        // Citas
        async function loadAppointments() {
            if (!currentUser) return;

            const list = document.getElementById('appointmentsList');
            
            try {
                const apiUrl = window.API_BASE_URL || '';
                const response = await fetch(`${apiUrl}/api/appointments`);
                const result = await response.json();
                
                if (result.success) {
                    // Filtrar citas del usuario actual (por nombre)
                    const userAppointments = result.appointments.filter(apt => 
                        apt.name && apt.name.toLowerCase().includes(currentUser.username.toLowerCase())
                    );

                    if (userAppointments.length === 0) {
                        list.innerHTML = `
                            <div class="no-appointments">
                                <h3>No tienes citas registradas</h3>
                                <p style="margin-top: 1rem;">Para registrar una cita, rellena el formulario en la <a href="/">p√°gina principal</a>.</p>
                            </div>
                        `;
                    } else {
                        list.innerHTML = userAppointments.map(apt => `
                            <div class="appointment-card">
                                <h4>Cita #${apt.reference || apt.id}</h4>
                                <div class="appointment-details">
                                    <p><strong>Fecha:</strong> ${apt.date}</p>
                                    <p><strong>Hora:</strong> ${apt.time}</p>
                                    <p><strong>Estado:</strong> ${apt.status || 'Confirmada'}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (err) {
                list.innerHTML = `
                    <div class="no-appointments">
                        <h3>Error al cargar las citas</h3>
                        <p style="margin-top: 1rem;">Para registrar una cita, rellena el formulario en la <a href="/">p√°gina principal</a>.</p>
                    </div>
                `;
            }
        }

        // Inicializaci√≥n
        document.getElementById('authForm').addEventListener('submit', handleAuth);
        document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);
        initAuth();
    </script>
</body>
</html>
